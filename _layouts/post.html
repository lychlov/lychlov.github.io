<div class="post-content entry">
    <article class="content">
        <div class="post" style="font-weight: 400">{{ content }}</div>
        <hr/>
        {% include share-page.html %}
    </article>

    <div class="PageNavigation">
        {% if page.previous.url %}
        <a class="prev pull-left" href="{{ site.url }}{{ page.previous.url }}">&laquo; {{ page.previous.title
            }}</a>
        {% endif %}
        {% if page.next.url %}
        <a class="next pull-right" href="{{ site.url }}{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </div>
